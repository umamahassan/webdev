<div class="main">
     <div class="register">
        <h1>Register here</h1>
        <form id="register" method="post">
      
           <label for="fname">First name:</label><br>
           <input type="text" id="name" name="fname" placeholder="Enter your first Name"><br><br>
           <label for="lname">Last Name:</label><br>
           <input type="text" id="name" name="lname" placeholder="Enter your last name" ><br><br>
           <label for="age">Your age</label><br>
           <input type="Number" id="name" name="age" placeholder="Enter your age"><br><br>
           <label for="age">Date of birth</label><br>
           <input type="date" id="name" name="fname" min="1" max="100"><br><br>
           <label for="email">Email:</label><br>
           <input type="email" id="name" name="email" placeholder="xyz@gmail.com" required><br><br>
           <label for="pwd">Password:</label><br>
          <input type="password" placeholder="Enter Valid Password" id="name" name="pwd"><br><br>
           <input type="radio" id="female" name="fav_language" value="Female">
          <label for="female">Female</label><br>
          <input type="radio" id="male" name="fav_language" value="Male">
          <label for="male">Male</label><br><br>
          <label>Upload an image<br><!--only jpeg gif and png accepted-->
            <input type="file" name="myImage" accept="image/png, image/gif, image/jpeg" />
          </label><br><br>
          
          <input type="submit" id="submit" value="Submit"><br><br>
           


        </form>
